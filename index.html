<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <div class="image"></div>
    </div>
    <div class="product-details">
        <header>Perfume</header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h2> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h2>
        <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
        </div>
        <div class="add-to-cart">
            <button>
              <img src="./images/icon-cart.svg">Add to Cart
            </button>
        </div>
  </div>
  </div>
</body>
</html>
